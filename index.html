<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Any relevant title you want to give</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--cuando haya un cambio en el input "number" se llamara a la funcion "aviso_numero()"-->
        <p>Amount <input type="number"  id="principal" onchange="aviso_numero()"></p>
        <!--cuando haya un cambio en el input "range" se llamara a la funcion "updateRate()"-->
        <p>Rate <input type="range"  id="rate" min="1" max="20" step="0.25" onchange="updateRate()" value="10.25">
        <span id="rate_val">
            10.25%
        </span><br>
        </p>
        <p>
        No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  <br/>
        </p>
        <!--Cuando se clickea en el boton llamara a la funcion "compute()"-->
        <p><button onclick="compute()">Compute Interest</button></p>
        <p><span id="result" >

        </span>
        </p>
        <footer>

            &#169; This Calculator belongs to Eduardo Rafael Chuquitarqui Valladares
                
                
        </footer>
        </div>
    </body>
</html>
